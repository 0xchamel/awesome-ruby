<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta content="Awesome Ruby" property="og:title">
  <meta content="A collection of awesome Ruby libraries, tools, frameworks and software" name="description">
  <title>Awesome Ruby</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script src='javascripts/legacy.js'></script>
  <script src='javascripts/flatdoc.js'></script>
  <script src='javascripts/app.js'></script>
  <link  href='stylesheets/main.css' rel='stylesheet'>

  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('markets/awesome-ruby')
    });

    $(document).on('flatdoc:ready', function() {
      $(".content h1 img").remove();
      $(".content ul:first").remove();
    });
  </script>
</head>
<body role='flatdoc' class='no-literate large-brief'>
  <div class='header'>
    <div class='left'>
      <img src="images/logo.png">
      <ul>
        <li><a href='https://github.com/markets/awesome-ruby'>View on GitHub</a></li>
        <li><a href='https://github.com/markets/awesome-ruby/issues'>Issues</a></li>
        <li><a href='https://github.com/markets/awesome-ruby/edit/master/README.md'>Edit</a></li>
      </ul>
    </div>
    <div class='right'>
      <iframe src="http://ghbtns.com/github-btn.html?user=markets&repo=awesome-ruby&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
      <iframe src="http://ghbtns.com/github-btn.html?user=markets&repo=awesome-ruby&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>
</body>
</html>
